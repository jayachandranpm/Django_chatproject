{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/new_style.css' %}" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>
</head>

<body>
{% block body %}
<div class="section blue lighten-1">
    <div class="container white-text center-align text">
        <h2>Chatting Application</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="section center-block">
                {% block form %}
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <form id="login-form" method="post">
                            {% csrf_token %}
                            <div class="input-field">
                                <input name="username" id="id_username" type="text" placeholder="Username">
                                <label for="id_username">Username</label>
                            </div>
                            <div class="input-field">
                                <input name="password" id="id_password" type="password" placeholder="Password">
                                <label for="id_password">Password</label>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col s6">
                                    <a href="{% url 'register' %}" class="btn-flat waves-effect waves-light blue-text text-darken-2">Register</a>
                                </div>
                                <div class="col s6">
                                    <button class="btn blue waves-effect waves-light right">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
